<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>BEM Notation & OOCSS: Writing scaleable CSS</title>
  </head>

  <body>
    <h1 class="header">BEM Wars</h1>
    <main class="container">
      <div class="card card--dark">
        <h2 class="header">The Dark Side</h2>
        <img class="img" src="./images/vader.jpeg" />
        <span class="card__text">
          <p>Nesting!</p>
          <p>Conflict!</p>
          <p>Specificity Wars!</p>
          <p>Cookies</p>
          <button class="button button--danger">Try again!</button>
        </span>
      </div>

      <div class="card card--light">
        <h2 class="header">The Force</h2>
        <img class="img" src="./images/yoda.jpeg" />
        <span class="card__text">
          <p>Love</p>
          <p>Beauty</p>
          <p>CSS that Scales!</p>
          <p>Great warrior. Wars not make one great!</p>
          <button class="button button--success">Success!</button>
        </span>
      </div>
    </main>
  </body>
</html>
